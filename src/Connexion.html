<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Metadonnées -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styleConnexion.css">
    <link rel="stylesheet" href="style.css">

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Rambla:wght@700&family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="sources/icon/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sources/icon/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sources/icon/favicon/favicon-16x16.png">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Eye password -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <img id="logo-hego-berria" src="sources/images/logo.png" alt="logo Hego Berria">
        <h1>Connexion à Hego Berria</h1>
    </header>

    <main>
        <form method="POST">
            <p>Adresse mail étudiante</p>
            <!-- TODO : Ajouter un message d'erreur si l'identifiant n'existe pas -->
            <section id="mail">
                <input type="text" id="identifiant" placeholder="identifiant">
                <label id="domaine">@etud.univ-pau.fr</label>
            </section>
            <section id="mdp">
                <p>Mot de passe</p>
                <a id="mdpOublie" href="mdpOublie.html">Mot de passe oublié</a>
            </section>
            <section id="section-MDP">
                <input type="password" name="password" autocomplete="current-password" required="" id="saisieMdp1">
                <!-- FIXME : Le changement d'icone ne fonctionne pas -->
                <i id="password-eye1"><span id="password-eye-icon1" class="material-symbols-outlined">visibility_off</span></i>
                <script src="password-eye.js"></script>
            </section>
            <button id="bouton-connexion" type="submit" name="submit">Se connecter</button>
        </form>
        <p id="pas-de-compte">Pas de compte ? <a href="creation-compte.html">Créer un compte</a>.</p>
    </main>

    <footer>
        <ul>
            <li><a href="#">Politique</a></li>
            <li><a href="#">Sécurité</a></li>
            <li><a id="nous-contacter" href="#">Nous contacter</a></li>
        </ul>
    </footer>
</body>

</html>
