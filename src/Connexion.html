<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleConnexion.css">
    <link rel="icon" type="image/png" href="/sources/images/logo.png" />
    <title>Connexion</title>
</head>
<body>
    <header>
        <img src="sources/images/logo.png" alt="logo Hego Berria">
        <h1>Connexion à Hego Berria</h1>
    </header>

    <main>
        <form method="POST">
            <p>Adresse mail étudiante</p>
            <section id="mail">
                <input type="text" id="identifiant" name="" placeholder="nom.prenom" >
                <label id="domaine">@etud.univ-pau.fr</label>
            </section>
            <section id="mdp">
                <label>Mot de passe</label>
                <a id="mdpOublie" href="#">Mot de passe oublié</a>
            </section>
            <input type="password" id="saisieMdp" name="">
            <br>
            <input id="submit" type="submit" name="submit" value="Se connecter">
        </form>
        <p id="pasCompte">Pas de compte ? <a href="#">Créer un compte</a>.</p>
    </main>

    <footer>
        <ul>
            <li> <a href="#">Conditions d'utilisation</a></li>
            <li><a href="#">Confidentialité</a></li>
            <li><a href="#">Utilisation des cookies</a></li>
            <li><a href="#">Sécurité</a></li>
            <li><a href="#">Contacter Hego Berria</a></li>
        </ul>
        
    </footer>  
</body>
</html>
